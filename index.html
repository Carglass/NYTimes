<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYTimes Lookup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- JS files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/mainMax.js"></script>
    
</head>
<body>
    <div class="jumbotron jumbotron-fluid col-sm-8">
        <h1 class="display-3">NYTimes Articles</h1>
    </div>
    <div class="card p-3 col-sm-8 bg-light">
        <div class="card-title text-lg">Search Parameters</div>
        
            <form class=col-sm-12>
                <div class="form-group row">
                    <label for="name" class="col-form-label">Search Term </label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group row">
                    <label for="email" class="col-form-label">Number of records to retrieve </label>
                    <input type="text" class="form-control" id="records" name="records">
                </div>
                <div class="form-group row">
                    <label for="message" class="col-form-label">Start Year (optional) </label>
                    <input type="text" class="form-control" id="start-year" name="start year">
                </div>
                <div class="form-group row">
                    <label for="message" class="col-form-label">End Year (optional) </label>
                    <input type="text" class="form-control" id="end-year" name="end year">
                </div>
                <button type="submit"  id="submit-button" value="Submit" class="btn btn-primary">Submit</button>
                <button type="reset" id="reset-button" value="Reset"class="btn btn-primary">Reset</button>
            </form>
    </div>
    <div class="card p-3 col-sm-8 bg-light js-articles">

    </div>

</body>
</html>
